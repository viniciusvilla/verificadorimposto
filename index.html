<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculando Imposto sobre produtos importados</h1>
        </header>
        
        
            <article>
                <div><label for="produto">Qual o valor do produto?: </label><input type="number" name="" id="produto"></div>
                
                <div><input type="button" id="clc2" value="calcular" onclick="calc()"></div>
                
                <div id="r">Você terá que pagar ### reais de imposto.</div>
                <img src="" alt="">

                <picture>
                    <source media="(max-width:400px )" srcset="imagens/bostil150.png" type="image/png">
                    <img src="imagens/bostil200.png" alt="">

                    
                </picture>
                
            </article>
    </main>


   

    <script>
        function calc(){
            var produto = window.document.querySelector('input#produto')
            var r = window.document.querySelector('div#r')
            
            vp = Number(produto.value)

            vi = (vp*60)/100

            r.innerHTML = `Você terá que pagar ${vi} reais de imposto.`


        }
    </script>

</body>
</html>
